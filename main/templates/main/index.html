{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>главная страница</h1>
<h2>список тасков:</h2>
{% if tasks %}
{% for el in tasks %}
<div class="alert-warning mt-2">
<h3>{{ el.title }}</h3>
<p>{{ el.task }}</p>
</div>
{% endfor %}
{% else %}
<p>у нас нет записей!</p>
{% endif %}
{% endblock %}
